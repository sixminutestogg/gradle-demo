plugins {
    id 'java'
}

group 'com.cn.zhang'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

/**
 * jar包引用的仓库的地址，默认是中央仓库
 */
repositories {
    mavenLocal()
    mavenCentral()
}

/**
 * gradle工程中所有的jar包的坐标都在dependencies属性内放置
 * 每一个jar包的坐标都有三个基本元素组成
 * group name version
 * testCo,plain 表示该jar包在测试的时候起作用，该属性为jar包的作用域
 * 我们在gradle里添加坐标的时候都要带上jar包的作用域
 */
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.springframework/spring-context
    compile group: 'org.springframework', name: 'spring-context', version: '5.2.7.RELEASE'

}
